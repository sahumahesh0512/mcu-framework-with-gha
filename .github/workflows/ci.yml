# .github/workflows/ci.yml
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up build tools
      run: sudo apt-get install gcc
    - name: Build project
      run: make build
    - name: Run tests
      run: make test
    - name: Run linter
      run: make lint
